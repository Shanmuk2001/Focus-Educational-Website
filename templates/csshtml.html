<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="{{ url_for('static', filename= 'css/htmlcss.css') }}">
</head>
<body >
<form id = "register" class="input-group" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" value="{{info[0]}}" required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" value="{{info[1]}}" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="psw" value="{{info[2]}}" required>
    <hr>
    <p>By creating an account you agree to our Terms & Privacy.</p>
    <p class="msg" style="color:red; font-size=13px;">{{info[3]}}</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
</body>
</html>
